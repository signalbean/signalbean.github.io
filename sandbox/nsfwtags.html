<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NSFW Tag Combiner</title>
  <link rel="icon" href="../assets/icon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Fira Code', monospace;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #111, #1a1a1a, #111);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    a { color: #55ffff; text-decoration: none; transition: color 0.3s; }
    a:hover { color: #ffffff; text-shadow: 0 0 5px #55ffff; }
    .container { max-width: 800px; text-align: center; }
    h1, h3 { text-shadow: 0 0 8px #00ffcc; }
    .section { margin-bottom: 2.5rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    img { border-radius: 20px; width: 120px; height: 120px; object-fit: cover; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NSFW Tag Combiner</h1>
    <p id="combo">[ click below ]</p>
    <button onclick="combine()">Generate Tags</button>
    <p style="margin-top: 2rem;"><a href="info">‚Üê Back</a></p>
  </div>

<script>
    let tagA = [];
    let tagB = [];

    async function loadTags() {
      const [aResponse, bResponse] = await Promise.all([
        fetch('data/tagA.txt'),
        fetch('data/tagB.txt')
      ]);
      const aText = await aResponse.text();
      const bText = await bResponse.text();
      tagA = aText.trim().split('\n');
      tagB = bText.trim().split('\n');
    }

    function combine() {
      if (tagA.length === 0 || tagB.length === 0) {
        document.getElementById('combo').innerText = "Tags not loaded yet.";
        return;
      }
      const a = tagA[Math.floor(Math.random() * tagA.length)];
      const b = tagB[Math.floor(Math.random() * tagB.length)];
      const combo = `${a} ${b}`;
      const url = `https://danbooru.donmai.us/posts?tags=${encodeURIComponent(combo)}`;
      document.getElementById('combo').innerHTML = `<a href="${url}" target="_blank">${combo}</a>`;
    }

    loadTags();
  </script>
</body>
</html>
