<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/157260218" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7b1f52;
            --secondary-color: #a72d62;
            --accent-color: #d182a0;
            --bg-color-dark: #1a1a1a;
            --text-color-light: #e0e0e0;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            cursor: none !important;
        }

        .dark .text-primary {
            color: var(--primary-color);
        }
        .dark .text-secondary {
            color: var(--secondary-color);
        }
        .dark .text-accent {
            color: var(--accent-color);
        }
        .dark .border-primary {
            border-color: var(--primary-color);
        }
        .dark .border-secondary {
            border-color: var(--secondary-color);
        }

        a {
            cursor: none !important;
        }

        .cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .cursor-follower.active {
            width: 40px;
            height: 40px;
            opacity: 0.9;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-out, height 0.3s ease-out, background-color 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="cursor-follower"></div>

    <div class="container mx-auto p-8 max-w-5xl flex flex-col items-center justify-center min-h-screen text-center">
        <h1 class="text-9xl font-bold text-accent mb-4">404</h1>
        <h2 class="text-4xl font-bold text-gray-300 mb-4">Page Not Found</h2>
        <p class="text-lg text-gray-400 mb-8">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="inline-block px-8 py-3 font-bold rounded-lg transition-colors border border-secondary text-secondary hover:bg-secondary hover:text-white">
            Go back home
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const follower = document.querySelector('.cursor-follower');
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                follower.style.left = `${mouseX}px`;
                follower.style.top = `${mouseY}px`;
            });

            document.querySelectorAll('a, button, .card').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    follower.classList.add('active');
                });
                el.addEventListener('mouseleave', () => {
                    follower.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
